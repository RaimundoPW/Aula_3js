<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
</head>
<body>
    <form >
        <label>distancia</label>
        <input type="number" id="distancia">

    </form>
    <button onclick="calcular()">verificar</button>
    <p id="resultado"></p>
    
</body>
<script>
    function calcular(){
        let distancia = Number(document.getElementById("distancia").value);
        let resultado = document.getElementById("resultado");
        let reais;

        if (distancia <=100 ){
            reais = distancia * 1.20;
            resultado.innerHTML = "Valor do km rodado = "+ reais;
    }
        else if(distancia > 100){
            reais = distancia * 1.50;
            resultado.innerHTML = "Valor do km rodado ="+ reais;
        }

    }
</script>
</html>
