<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Frete</title>
</head>
<body>
    <form >
        <label>distancia em KM:</label>
        <input type="number" id="distancia">

    </form>
    <button onclick="calcular()">verificar</button>
    <p id="resultado"></p>
    
</body>
<script>
    function calcular(){
        let distancia = Number(document.getElementById("distancia").value);
        let frete = 0;
       

        if (distancia <=100 ){
            frete = distancia * 1.5;
        }
        else{
            frete = distancia * 1.2;
        }
        document.getElementById("resultado").innerHTML = "O valor do Frete Ã© R$" +frete;
    }
</script>
</html>
