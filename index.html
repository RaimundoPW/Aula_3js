<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>Aula_3js</title>
</head>
<body>
    <form>
        <label>Idade:</label>
        <input type="number" id="idade">

    </form> 
    <button onclick="calcular()">Verificar</button>
    <p id="resultado"></p>
    
</body>
<script>
    function calcular() {
        let idade = Number(document.getElementById("idade").value)
        let resultado = document.getElementById("resultado")
        if (idade > 18) {
            resultado.innerHTML = "Voçê está apto!"
        }
        else if(idade == 18){
            resultado.innerHTML = "Voçê esta quase apto"
        }
        else{
            resultado.innerHTML = "Criança menor"
        }
    }
</script>
</html>
