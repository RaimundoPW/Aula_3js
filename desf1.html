<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcool x Gasolina</title>
</head>
<body>
    <form>
        <label>Preço do Alcool:</label>
        <input type="number" id="alcool"><br>
        <label>Preço da Gasolina:</label>
        <input type="number" id="gasolina">
    </form>
    <button onclick="calcular()">Calcular</button>
    <p id="resultado"></p>
    
</body>
<script>
    function calcular(){
        let alcool = Number(document.getElementById("alcool").value);
        let gasolina = Number(document.getElementById("gasolina").value);

        if( alcool < (gasolina * 0.7)){
            alert("Compensa abastecer com Alcool");
        }
        else{
            alert("Compensa abastecer com Gasolina");
        }
    }
</script>
</html>
